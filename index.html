<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/787e0eb937.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="child result"></div>
      <div class="child">
        <div class="btn clearAll">C</div>
        <div class="btn mod" data-val="%">%</div>
        <div class="btn delete"><i class="fa-solid fa-delete-left"></i></div>
      </div>
      <div class="child">
        <div class="btn" data-val="/">รท</div>
        <div class="btn" data-val="*">ร</div>
        <div class="btn" data-val="-">-</div>
        <div class="btn" data-val="+">+</div>
        <div class="btn same">=</div>
      </div>
      <div class="child number">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">00</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
