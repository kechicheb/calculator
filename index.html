<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <h1>Calculator</h1>
        <div class="toggle">
          <span></span>
        </div>
      </div>
      <div class="row result"></div>
      <div class="row">
        <div class="btn reset">C/E</div>
        <div class="btn del">DEL</div>
        <div class="btn neg">-/+</div>
        <div class="btn op" data-val="/">&divide;</div>
        <div class="btn nbr">7</div>
        <div class="btn nbr">8</div>
        <div class="btn nbr">9</div>
        <div class="btn op" data-val="*">&times;</div>
        <div class="btn nbr">4</div>
        <div class="btn nbr">5</div>
        <div class="btn nbr">6</div>
        <div class="btn op nbr" data-val="-">-</div>
        <div class="btn nbr">1</div>
        <div class="btn nbr">2</div>
        <div class="btn nbr">3</div>
        <div class="btn op" data-val="+">+</div>
        <div class="btn nbr zero">0</div>
        <div class="btn nbr">.</div>
        <div class="btn equal">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
